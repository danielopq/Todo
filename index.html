<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/stylesheet.css">
<title>To Do</title>
</head>

<body>
<header>
	<div id="title">
		<h1>TODO</h1>
		<button id="changeBg-bt" class="moonBg"></button>
	</div>
	<form>
		<div id="newTodo" class="container cont-light-mode single-cont">
			<button class="state-bt unFinished-bt"></button>
			<input id="createTodo" type="text" placeholder="Create a new todo...">
		</div>
	</form>
</header>
<main>
	<section id="main-cont">
		<div id="todoViewer">
			<div id="todoList">
				<article id="tarea01" class="container cont-light-mode task">
					<button class="state-bt finished-bt"></button>
					<p class="todoText completed">Complete online JavaScript course</p>
					<button class="delete-bt"></button>
				</article>
				<article id="tarea02" class="container cont-light-mode task">
					<button class="state-bt unFinished-bt"></button>
					<p class="todoText unCompleted">10 minutes meditation</p>
					<button class="delete-bt"></button>
				</article>
				<article id="tarea03" class="container cont-light-mode task">
					<button class="state-bt unFinished-bt"></button>
					<p class="todoText unCompleted">Read for 1 hour</p>
					<button class="delete-bt"></button>
				</article>
				<article id="tarea04" class="container cont-light-mode task">
					<button class="state-bt unFinished-bt"></button>
					<p class="todoText unCompleted">Pick up groceries</p>
					<button class="delete-bt"></button>
				</article>
				<article id="tarea05" class="container cont-light-mode task">
					<button class="state-bt unFinished-bt"></button>
					<p class="todoText unCompleted">Complete Todo App on Frontend Mentor</p>
					<button class="delete-bt"></button>
				</article>
			</div>
			<div id="info-bar" class="container cont-light-mode">
				<p id="info" name="info">5 items left</p>
				<button class="clear-bt">Clear Completed</button>
			</div>
		</div>
		<menu class="container cont-light-mode single-cont">
			<button class="bt-filter filter-active">All</button>
			<button class="bt-filter filter-inactive">Active</button>
			<button class="bt-filter filter-inactive">Completed</button>
		</menu>
		<p class="bottom-text">Drag and drop to reorder list</p>
	</section>
</main>
</body>
</html>
